<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="window-buttons">
        <div class="window-buttons--close"></div>
        <div class="window-buttons--restore"></div>
        <div class="window-buttons--minimize"></div>
      </div>
      <div class="history">2020 + 5 +</div>
      <div class="display">2025</div>
      <div class="buttons">
        <div class="actions nums">
          <div class="btn">C</div>
          <div class="btn">+/-</div>
          <div class="btn">%</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">0</div>
          <div class="btn">.</div>
          <div class="btn"></div>
        </div>
        <div class="ops1">
          <div class="ops1--divide">/</div>
          <div class="ops1--multiple">x</div>
          <div class="ops1--minus">-</div>
          <div class="ops1--plus">+</div>
          <div class="ops1--equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
